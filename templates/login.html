
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-blue-900 rounded-lg shadow p-8">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-100">Login</h2>
    <form method="POST" class="space-y-4">
        <label class="block text-blue-100">Username:
            <input type="text" name="username" class="input input-bordered w-full bg-blue-100 text-blue-900 mt-1" required>
        </label>
        <label class="block text-blue-100">Password:
            <input type="password" name="password" class="input input-bordered w-full bg-blue-100 text-blue-900 mt-1" required>
        </label>
        <button type="submit" class="btn btn-primary w-full bg-blue-800 border-blue-800 hover:bg-blue-950 text-white">Login</button>
    </form>
    <p class="text-center text-blue-200 mt-4">No account? <a href="{{ url_for('register') }}" class="underline text-blue-300">Register here</a>.</p>
</div>
{% endblock %}
