
{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <h2 class="text-3xl font-bold mb-6 text-center" style="color:#4B5263;">Your Profile</h2>
    <div class="rounded-lg shadow p-6 mb-8" style="background:#FFF5EA;">
        <div class="mb-4">
            <p class="text-lg" style="color:#4B5263;"><span class="font-semibold" style="color:#F76B1C;">Username:</span> {{ user.username }}</p>
            <p style="color:#5FC0E9;"><span class="font-semibold" style="color:#F7933A;">Role:</span> {{ user.role|capitalize }}</p>
            <p style="color:#5FC0E9;"><span class="font-semibold" style="color:#F7933A;">Email:</span> {{ user.email if user.email else "Not set" }}</p>
        </div>
        <h3 class="text-xl font-semibold mb-4" style="color:#4B5263;">Update Profile</h3>
        <form method="POST" action="{{ url_for('profile') }}" class="space-y-4">
            <label for="email" class="block" style="color:#F76B1C;">Email:</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" value="{{ user.email or '' }}" class="input input-bordered w-full" style="background:#EAF6FB;color:#4B5263;border:1px solid #5FC0E9;" />

            <label for="password" class="block" style="color:#F76B1C;">New Password:</label>
            <input id="password" name="password" type="password" placeholder="Leave blank to keep current" class="input input-bordered w-full" style="background:#EAF6FB;color:#4B5263;border:1px solid #5FC0E9;" />

            <button type="submit" class="btn w-full" style="background:#F7933A;color:#FFF5EA;border:none;">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
